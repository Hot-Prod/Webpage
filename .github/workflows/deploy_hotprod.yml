jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Installer dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install htmlmin css-html-js-minify beautifulsoup4

      - name: ğŸ§  Optimisation SEO automatique
        run: |
          python agents/agent_seo_optimize.py

      - name: ğŸ§© Minification HTML/CSS
        run: |
          python - <<'PY'
import os, htmlmin
from css_html_js_minify import process_single_html_file
for root, _, files in os.walk("."):
    for f in files:
        if f.endswith(".html") or f.endswith(".css"):
            if root.startswith("./.github"): 
                continue
            path = os.path.join(root, f)
            try:
                if f.endswith(".html"):
                    with open(path, "r", encoding="utf-8") as file:
                        content = file.read()
                    minified = htmlmin.minify(content, remove_empty_space=True)
                    with open(path, "w", encoding="utf-8") as file:
                        file.write(minified)
                else:
                    process_single_html_file(path)
                print(f"âœ… MinifiÃ© : {path}")
            except Exception as e:
                print(f"âš ï¸ Erreur sur {path}: {e}")
PY

