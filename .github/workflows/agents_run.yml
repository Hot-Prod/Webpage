name: Agents HotProd - run (HuggingFace + PDF)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Installer dépendances système (pip + libs)
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: 📥 Installer dépendances Python (robuste)
        run: |
          # Installe les paquets avec --no-cache-dir pour économiser espace disque
          pip install --no-cache-dir transformers torch sentencepiece beautifulsoup4 accelerate pdfplumber pillow

      - name: 🧠 Exécuter pipeline complet IA + PDF
        run: |
          python agents/agent_auto_run.py

      - name: 💾 Commit & Push résultats
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "🔁 Mise à jour automatique du site HotProd (pipeline complet)" || echo "no changes to commit"
          git push || echo "push failed"

      - name: 📤 Sauvegarder artefacts générés
        uses: actions/upload-artifact@v4
        with:
          name: site-hotprod
          path: |
            fr/
            en/
            agents/results/
            index.html
