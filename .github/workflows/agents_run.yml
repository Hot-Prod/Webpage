name: Agents HotProd - run (OpenAI)
on:
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install openai==0.28 beautifulsoup4
      - name: Run agents (generate content & pages)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python agents/agent_generate_content.py
          python agents/agent_build_html.py
          python agents/agent_index_root.py
          python agents/agent_qa.py
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: generated-pages
          path: |
            fr/index.html
            en/index.html
            agents/results/contenu_fr.json
            agents/results/contenu_en.json
